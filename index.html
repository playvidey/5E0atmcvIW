<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .banner {
            width: 100%;
            max-width: 620px;
            height: auto;
            cursor: pointer;
        }
        .watch-now {
            display: inline-block;
            background-color: violet;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
    <script>
        function redirectToAd() {
            setTimeout(function() {
                var encodedUrl = "aHR0cHM6Ly9saXN0ZW5lcmhvb3Rlci5jb20vc25wN2E1MnJxP2tleT1iMDkxNTgwZTkwOGMyYThiN2ZkMDkzZjIzYzQ3MDUwMg=="; // Ganti dengan link Adsterra yang sudah di-encode
                var decodedUrl = atob(encodedUrl); // Decode Base64
                window.location.href = decodedUrl;
            }, 5000); // Delay 5 detik
        }

        // Anti Ctrl+U, F12, dan Klik Kanan
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>

    <!-- Banner Play Video (Klik dengan Delay 5 detik) -->
    <a href="#" onclick="redirectToAd()">
        <img src="https://i.imgur.com/2V5Wdm6.png" alt="Play Video" class="banner">
    </a>

    <!-- Tombol Watch Now (Langsung ke situs video utama) -->
    <a href="https://cdn.videy.co/ZqN1mkYE1.mp4" class="watch-now">Watch Now</a>

    <!-- Script Histats -->
    <script type="text/javascript">
        var _Hasync = _Hasync || [];
        _Hasync.push(['Histats.start', '1,1234567,4,0,0,0,00010000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function() {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = '//s10.histats.com/js15_as.js';
            (document.head || document.body).appendChild(hs);
        })();
    </script>
    <noscript><a href="/" target="_blank"><img src="//sstatic1.histats.com/0.gif?1234567&101" alt="counter" border="0"></a></noscript>

</body>
</html>
